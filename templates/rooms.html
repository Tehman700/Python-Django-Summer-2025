<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hero Landing Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Helvetica Neue', sans-serif;
    }

    .hero {
      background-image: url('https://images.unsplash.com/photo-1522199778947-cc4d97c67a2d?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem 3rem;
      border-radius: 12px;
      text-align: center;
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 0.7rem 1.4rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="content">
      <h1>Hello, I'm Tehman!</h1>
      <p>This is a clean and modern landing page. You can use it for portfolios, intros, or personal websites.</p>
      <button class="btn">Explore More</button>
    </div>
  </div>

</body>
</html>
